<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saldos</title>
</head>
<body>
    <h1>Saldos</h1>
<table>
      <tr>
          {% for column in titles_table%}
            <th>{{column}}</th>
          {% endfor %}
      </tr>
    {% for row in table%}
      <tr>
          {%for cell in row %}
        <td>{{cell}}</td>
          {% endfor %}
          <td>
              <a href="{{ url_for('movimientos', nro_cuenta=row[0])}}" >Movimientos</a>
          </td>
      </tr>
    {% endfor %}

</table>
<footer>
    <br>
     <a href="{{ url_for('home') }}">Pagina Inicial</a>
</footer>
</body>
</html>
